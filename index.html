<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking</title>
</head>

<body>
    <div class="movie-pick">
        <label for="select-movie">Pick a movie</label>
        <select name="select-movie" id="select-movie">
            <option value="10">Avengers: Endgame</option>
            <option value="12">Joker</option>
            <option value="8">Toy Story 4</option>
            <option value="9">The lion King</option>
        </select>
    </div>

    <ul class="legend">
        <li>
            <div class="seat"></div>
            <span>N/A</span>
        </li>
        <li>
            <div class="seat selected"></div>
            <span>Selected</span>
        </li>
        <li>
            <div class="seat occupied"></div>
            <span>Occupied</span>
        </li>
    </ul>

    <div class="cointainer">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">You have selected <span class="count">0</span> seats for a price of $<span class="total">0</span>.
    </p>
    <script src="script.js"></script>
</body>

</html>
